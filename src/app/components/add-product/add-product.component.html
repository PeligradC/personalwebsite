<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="mt-5 container d-flex flex-column align-items-center justify-content-center">

        <div class="col-4">
            <input type="text" class="form-control" placeholder="product name" formControlName="name">
        </div>
        <br />
        <div class="mb-3 col-4">
            <input type="file" class="form-control" placeholder="product file" (change)="uploaProduct($event)">
        </div>
        <button class="btn btn-success">Submit Product</button>

    </div>
</form>
