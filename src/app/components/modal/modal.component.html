
<!-- Full Bootstrap modal structure for *ngIf usage -->
<div class="modal fade show" style="display: block; background-color: rgba(0,0,0,0.5);" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Product Details</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="hideModal()"></button>
        </div>
        <div class="modal-body">
          <img [src]="product?.product" alt="" class="avatar-img" style="max-width: 100%;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="editProduct()">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteProduct()">Delete</button>
        </div>
      </div>
    </div>
  </div>
